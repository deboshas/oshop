<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #titleinput="ngModel" id="title" name="title" type="text" class="form-control" [(ngModel)]="title" required>
    <div class="alert alert-danger" *ngIf="titleinput.touched && titleinput.invalid">
      Title is required
    </div>
  </div>
  <div class="from-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input id="price" #priceInput="ngModel" type="number" name="price" class="form-control" [(ngModel)]="price"
        required>
    </div>
    <div class="alert alert-danger" *ngIf="priceInput.touched && priceInput.invalid">Price is required</div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" #categoryInput="ngModel" name="category" class="form-control" [(ngModel)]="category" required>
      <option *ngFor="let c of categories$|async" [value]="c.name">{{c.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="categoryInput.touched && categoryInput.invalid">Categoty is required</div>
  </div>
  <div class="form-group">
    <label for="ImageUrl">ImageUrl</label>
    <input id="ImageUrl" #imageInput="ngModel" type="text" name="imageUrl" class="form-control" [(ngModel)]="imageUrl"
      required>
    <div class="alert alert-danger" *ngIf="imageInput.touched && imageInput.invalid">Image Url is required</div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
